# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - webappmtalikka1104

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mtalikka.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_d826e05a767c4ef7a8d23c8be4bd60f5 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_350abcd663ac4c2081a7c2c147af0116 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mtalikka.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d826e05a767c4ef7a8d23c8be4bd60f5 }}/webapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'webappmtalikka1104'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_57082215f9ac4613bffe2eb163d5c25c }}
        images: 'mtalikka.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d826e05a767c4ef7a8d23c8be4bd60f5 }}/webapp:${{ github.sha }}'